<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="uikit/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="css/slide.css">
</head>
<body>
    <section class="slide_main">
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow="ratio: 7:3; animation: fade; sets: true" >
            <ul class="uk-slideshow-items">
                <li>
                    <div class="uk-panel">
                        <img src="https://images.unsplash.com/photo-1476979735039-2fdea9e9e407?ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
                            alt="">
                        <div class="uk-position-center uk-panel">
                            <h1>1</h1>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="uk-panel">
                        <img src="https://images.unsplash.com/photo-1519146580282-da3330eaedbd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                            alt="">
                        <div class="uk-position-center uk-panel">
                            <h1>2</h1>
                        </div>
                    </div>
                </li>
            </ul>
            <a class="uk-slidenav-large uk-position-center-left uk-position-small " href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
            <a class="uk-slidenav-large uk-position-center-right uk-position-small " href="#" uk-slidenav-next uk-slideshow-item="next"></a>
        </div>
    </section>
    <!-- UIkit JS -->
    <script src="uikit/dist/js/uikit.min.js"></script>
    <script src="uikit/dist/js/uikit-icons.min.js"></script>
</body>
</html>
